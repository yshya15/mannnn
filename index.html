<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Album Buku</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #444); /* gradasi dasar */
      
      overflow: hidden;
    }

    .book {
      width: 800px;
      height: 500px;
      perspective: 2000px;
      position: relative;
    }

    .page {
      width: 400px;
      height: 100%;
      position: absolute;
      top: 0;
      right: 0;
      transform-style: preserve-3d;
      transform-origin: left;
      transition: transform 1s ease;
    }

    .page .front,
    .page .back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border: 1px solid 	#FAF0E6;
      background: #FAF0E6;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    /* Cover depan */
    .cover {
      background: linear-gradient(135deg, #000, #222);
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgb(234, 0, 255);
      font-size: 28px;
      font-family: 'Georgia', serif;
      letter-spacing: 2px;
      cursor: pointer;
    }

    /* Halaman kiri lirik */
    .lyrics {
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 39px;
  font-family: 'Times New Roman', serif;
  text-align: center;
  animation: glow 2s infinite;
}

/* Animasi kelap kelip warna-warni */
@keyframes glow {
  0%   { color: red; }
  20%  { color: orange; }
  40%  { color: yellow; }
  60%  { color: green; }
  80%  { color: blue; }
  100% { color: violet; }
}


    /* Halaman kanan foto */
    .photo {
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    /* sisi balik */
    .back {
      transform: rotateY(180deg);
    }

    /* efek flip */
    .flipped {
      transform: rotateY(-180deg);
    }
    audio {
    position: fixed;
    bottom: 10px;      /* jarak dari bawah */
    left: 50%;         /* biar di tengah */
    transform: translateX(-50%);
    z-index: 9999;
    }

     .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <script>
    const pages = document.querySelectorAll('.page');
    let current = 0;

    pages.forEach((page, index) => {
      page.style.zIndex = pages.length - index;
      page.addEventListener('click', () => {
        if (index === current) {
          page.classList.add('flipped');
          page.style.zIndex = index;
          current++;
        } else if (index === current - 1) {
          page.classList.remove('flipped');
          page.style.zIndex = pages.length - index;
          current--;
        }
      });
    });

     function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = 'â„';
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
      snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';

      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 10000);
    }

    setInterval(createSnowflake, 200);
  </script>
